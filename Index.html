<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="inicio">
        <img src="./img/logo.png" alt="" class="logo">
        <h1 id="HoraActual"> </h1>
        <div class="contenedores">
            <p class="saludo">Interfaz para registro de tareas </p>
        
            <form class="interfaz" action="">
                <label id="tituloTarea" for="tar" class="form-label">Descripci√≥n de la actividad</label>
                <input class="tar" type="text" id="tareaAdd" placeholder="Investigar sobre el calentamiento global">
                <label id="NombreResponsable" for="tar1" class="form-label">Nombre del responsable</label>
                <input class="tar1" type="text" id="integranteAdd" placeholder="Cutberto Rojas Ortega ">
                <label id="tituloRegistro" for="tar2" class="form-label">Fecha de registro</label>
                <input class="tar2" type="datetime-local" id="registroAdd">
                <label id="tituloEntrega" for="entregaAdd" class="form-label">Fecha de cumplimiento</label>
                <input type="datetime-local" id="entregaAdd">
                <label id="status1" for="statusAdd" class="form-label">Status</label>
                <input type="text" id="statusAdd" placeholder="Status: En proceso, Terminada, Retrasada, Eliminada">
                <input type="button" class="boton" id="buttonAdd" value="Agregar Tarea">
            </form>
        </div>
    </div>
    <div class="listadeTreas">
        <div class="contenedores">
            <p class="saludo2">OAINFES5UV22113 - SOFTWARE DE SISTEMAS - Javascript </p>
            <table class="lista" id="lista" border="5">
                <thead>
                    <th>Tarea</th>
                    <th>Responsable</th>
                    <th>Fecha de inicio</th>
                    <th>Fecha de fin</th>
                    <th>Status</th>
                    <th>Eliminar</th>
                </thead>
                <tr>
                    <td >Crear Bitacora JavaScrip</td>
                    <td >Cutberto Rojas</td>
                    <td >01/01/2022</td>
                    <td>05/02/2022</td>
                    <td >En preceso</td>
                    <td><input  type="button" class="eliminarcont" value="Borrar"/></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
